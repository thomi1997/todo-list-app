<div style="background-image: url('assets/backgrounds/background_1.jpg'); height: 100vh; background-position: center;">
    <app-navigation-bar></app-navigation-bar>
    <div class="all-inputs">
        <mat-form-field class="example-form-field">
            <mat-label>
                Title
            </mat-label>
            <input matInput type="text" [(ngModel)]="todos.title">
            <button *ngIf="titleValue" matSuffix mat-icon-button aria-label="Clear" (click)="titleValue=''">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-form-field>
        <div class="date-picker">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>
                    Choose a date
                </mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="todos.date">
                <mat-hint>
                    MM/DD/YYYY
                </mat-hint>
                <mat-datepicker #picker>
                </mat-datepicker>
            </mat-form-field>
            <button mat-raised-button (click)="picker.open()">
                Open
            </button>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>
                Textarea
            </mat-label>
            <textarea [(ngModel)]="todos.description" matInput>
        </textarea>
        </mat-form-field>
        <button (click)="saveTodo()" mat-fab extended color="primary">
            <mat-icon>
                favorite
            </mat-icon>
            Add Todo
        </button>
    </div>
</div>
