<h2 mat-dialog-title>Install Angular</h2>
<div class="all-inputs">
    <mat-form-field class="example-form-field">
        <input id="title" [(ngModel)]="currentChangeTodo.title" matInput type="text" name="title">
        <button matSuffix mat-icon-button aria-label="Clear" name="title">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </mat-form-field>
    <div class="date-picker">
        <mat-form-field class="example-full-width" appearance="fill">
            <input id="date" [(ngModel)]="currentChangeTodo.date" matInput [matDatepicker]="picker" name="date">
            <mat-hint>
                MM/DD/YYYY
            </mat-hint>
            <mat-datepicker #picker>
            </mat-datepicker>
        </mat-form-field>
        <button mat-raised-button (click)="picker.open()">
            Open
        </button>
    </div>
    <mat-form-field appearance="fill">
        <textarea id="description" [(ngModel)]="currentChangeTodo.description" matInput name="description">
            </textarea>
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button (click)="updateTodo()" mat-button [mat-dialog-close]="true" cdkFocusInitial>Update</button>
</mat-dialog-actions>
